<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <div class="box">
    <img class="main-icon" src="icon-star.svg">
    <div class="container">
      <h1>How did we do?</h1>
      <p>let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
      </p> 
      <div class="spans">
        <span class="span"> 1 </span><span class="span"> 2 </span><span class="span"> 3 </span> <span class="span"> 4 </span> <span class="span"> 5 </span>
      </div>
      <button id="submit">Submit</button>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed ibrahim</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
